
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>6ボタン音声アプリ</title>
  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .section-title {
      margin-top: 40px;
      font-size: 22px;
      color: #333;
    }
    .button-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .praise { background-color: #4CAF50; }
    .praise:hover { background-color: #388E3C; }
    .encourage { background-color: #2196F3; }
    .encourage:hover { background-color: #1976D2; }
  </style>
</head>
<body>

  <h1>6つの音声再生ボタン</h1>

  <div class="section-title">🎉 賞賛のボタン</div>
  <div class="button-grid">
    <button class="btn praise" onclick="document.getElementById('audioA').play()">A</button>
    <button class="btn praise" onclick="document.getElementById('audioB').play()">B</button>
    <button class="btn praise" onclick="document.getElementById('audioC').play()">C</button>
  </div>

  <div class="section-title">💪 励ましのボタン</div>
  <div class="button-grid">
    <button class="btn encourage" onclick="document.getElementById('audioD').play()">D</button>
    <button class="btn encourage" onclick="document.getElementById('audioE').play()">E</button>
    <button class="btn encourage" onclick="document.getElementById('audioF').play()">F</button>
  </div>

  <audio id="audioA" preload="auto"><source src="soundA.mp3" type="audio/mpeg"></audio>
  <audio id="audioB" preload="auto"><source src="soundB.mp3" type="audio/mpeg"></audio>
  <audio id="audioC" preload="auto"><source src="soundC.mp3" type="audio/mpeg"></audio>
  <audio id="audioD" preload="auto"><source src="soundD.mp3" type="audio/mpeg"></audio>
  <audio id="audioE" preload="auto"><source src="soundE.mp3" type="audio/mpeg"></audio>
  <audio id="audioF" preload="auto"><source src="soundF.mp3" type="audio/mpeg"></audio>

</body>
</html>
