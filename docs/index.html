
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声再生アプリ</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }
    .btn {
      padding: 30px 60px;
      margin: 20px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .btn-a {
      background-color: #2196F3;
    }
    .btn-a:hover {
      background-color: #1976D2;
    }
    .btn-b {
      background-color: #f44336;
    }
    .btn-b:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>音声再生ボタン</h1>
  <button class="btn btn-a" onclick="playSound('sound1.mp3')">🔊 Aボタン</button>
  <button class="btn btn-b" onclick="playSound('sound2.mp3')">🔊 Bボタン</button>

  <script>
    let audio = new Audio();

    function playSound(file) {
      audio.pause();
      audio.src = file;
      audio.load();
      audio.play().catch(e => {
        console.log('再生エラー:', e);
      });
    }
  </script>

</body>
</html>
